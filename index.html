<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintonia with Bass</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .info {
            text-align: left;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
        }
        .info p {
            margin: 5px 0;
            font-size: 18px;
        }
        .info p:first-child {
            font-weight: bold;
        }
        .button-container {
            text-align: left;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .poster {
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Sintonia with Bass</h1>
    <div class="container">
        <div class="info">
            <p>E-transfer:</p>
            <p>urbankiz.hfx@gmail.com</p>
        </div>
        <div class="button-container">
            <button onclick="copyEmail()">Copy Email</button>
        </div>
        <div class="poster">
            <img src="Sintonia.ping" alt="Event Poster">
        </div>
    </div>

    <script>
        function copyEmail() {
            const email = "urbankiz.hfx@gmail.com";
            const el = document.createElement('textarea');
            el.value = email;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('Email copied to clipboard!');
        }
    </script>
</body>
</html>
